<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Plein Écran</title>
    <style>
        /* Supprimer les marges, le padding, et toute couleur de fond */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: white; /* Définit le fond à blanc, ou transparent si nécessaire */
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Supprime toute bordure */
        }
    </style>
</head>
<body>
    <iframe src="mon_fichier.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
</body>
</html>
